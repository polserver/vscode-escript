name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  linux:
    name: Test and Package [Linux]
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Cache polserver
        uses: actions/cache@v2
        with:
          path: native/polserver
          key: linux-polserver-a6323c77a.2

      - run: npm install

      - run: npm test

      - run: npx vsce package

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v2
        with:
          name: escript-lsp-linux
          path: escript-lsp-*.vsix

  windows:
    name: Test and Package [Windows]
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Cache polserver
        uses: actions/cache@v2
        with:
          path: native/polserver
          key: windows-polserver-a6323c77a.2

      - run: npm install

      - run: npm test

      - run: npx vsce package

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v2
        with:
          name: escript-lsp-windows
          path: escript-lsp-*.vsix

  mac:
    name: Test and Package [Mac]
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Cache polserver
        uses: actions/cache@v2
        with:
          path: native/polserver
          key: mac-polserver-a6323c77a.2

      - name: Install polserver Dependencies
        shell: pwsh
        run: |
          brew install pkg-config
          brew reinstall openssl@1.1
          brew install ninja openssl@1.1 glib-openssl mysql-client mysql-connector-c++
          echo "PKG_CONFIG_PATH=/usr/local/opt/openssl@1.1/lib/pkgconfig:/usr/local/opt/mysql-client/lib/pkgconfig:$Env:PKG_CONFIG_PATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - run: npm install

      - run: npm test && echo npm run e2e

      - run: npx vsce package

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v2
        with:
          name: escript-lsp-osx
          path: escript-lsp-*.vsix
